<html lang="en">
  <head>

    <title>Etch a sketch</title>

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">ETCH A SKETCH</div>
    <div class="main">
      <div class="control-container">
        <input class="color-selector" type="color" value="#e66465">
        <button class="toggle-button active">Color Mode</button>
        <button class="toggle-button">Rainbow Mode</button>
        <button class="toggle-button">Eraser</button>
        <button class="clear-button">Clear</button>
        <label id="grid-size" class="grid-size" for="grid-selector">
          10 x 10
        </label>
        <input id="grid-selector" class="grid-selector" type="range" min="10" max="100" value="10" step="2">
      </div>
      <div class="grid-container">
      </div>
    </div>
